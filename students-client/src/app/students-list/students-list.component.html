<div>ALL THE STUDENTS:ğŸ˜€</div>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let student of students"
        [ngClass]="{ 'notActive': !student.isActive , 'diligent': student.average > 90 }">
        <div class="row" (focus)="onFocusStudent(student)">
            <div class="col-0.5"> âœ” {{student.id}}. </div>
            <div class="col-2"> {{student.name}} </div>
            <div class="col-2"> {{student.address}} </div>
            <div class="col-2"> {{student.phone}} </div>
            <div class="col-2"> average:
                <b>{{student.average}}</b>
            </div>
            <div class="col-2">absence days:
                <b>{{countAbsenceDays(student.id == undefined ? 0 : student.id)}}</b>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" (click)="editStudent(student)"> Edit Student </button>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" (click)="deleteStudentById(student.id)"> Delete Student </button>
            </div>
        </div>
    </li>
    <button class="btn btn-primary" (click)="addStudent()"> Add Student </button>
    <student-details [student]="selectedStudent" (onSaveNewStudent)="updateStudentToList($event)"></student-details>
</ul>
